<!doctype html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="fragment" content="!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- CSS -->
  <!-- src -->
  <link rel="stylesheet" href="./css/main.css" />
  <!-- vendor -->
  <link rel="stylesheet" href="./vendor/jquery.splitter/css/jquery.splitter.css" />
  <link rel="stylesheet" href="./vendor/toastr/toastr.css" />
  <link rel="stylesheet" href="./vendor/codemirror/lib/codemirror.css" />
  <link rel="stylesheet" href="./vendor/codemirror/theme/lesser-dark.css" />
  <link rel="stylesheet" href="./vendor/codemirror/addon/hint/show-hint.css" />
  <link rel="stylesheet" href="./vendor/ng-prettyjson/dist/ng-prettyjson.min.css" />
  <!-- JAVASCRIPT -->
  <script>
    //load jquery using require because it thinks it's loading for node and
    //doesn't register the global $ or jquery
    window.$ = window.jQuery = require('./vendor/jquery/dist/jquery.min.js');
    //same with toastr
    window.toastr = window.toastr = require('./vendor/toastr/toastr.min.js');
  </script>
  <!-- vendor -->
  <script src="./vendor/jquery-ui/jquery-ui.min.js"></script>
  <script src="./vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="./vendor/console-polyfill/index.js"></script>
  <script src="./vendor/angular/angular.js"></script>
  <script src="./vendor/angular-ui-sortable/sortable.js"></script>
  <script src="./vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="./vendor/underscore/underscore.js"></script>
  <script src="./vendor/angular-animate/angular-animate.js"></script>
  <script src="./vendor/angular-sanitize/angular-sanitize.js"></script>
  <script src="./vendor/angular-scroll/angular-scroll.js"></script>
  <script src="./vendor/angular-auto-grow-input/dist/angular-auto-grow-input.js"></script>
  <script src="./vendor/jquery.splitter/js/jquery.splitter-0.15.0.js"></script>
  <script src="./vendor/moment/moment.js"></script>
  <script src="./vendor/ng-prettyjson/src/ng-prettyjson.js"></script>
  <script src="./vendor/ng-prettyjson/src/ng-prettyjson-tmpl.js"></script>
  <script src="./vendor/Keypress/keypress.js"></script>
  <script src="./vendor/codemirror/lib/codemirror.js"></script>
  <script src="./vendor/codemirror/mode/javascript/javascript.js"></script>
  <script src="./vendor/codemirror/addon/hint/show-hint.js"></script>
  <script src="./vendorCustom/codemirror-formatting.js"></script>
  <script src="./vendorCustom/mongotron-codemirror-hint.js"></script>
  <!-- <script src="./vendor/codemirror/addon/hint/javascript-hint.js"></script> -->
  <!-- src -->
  <script src="./app.js"></script>
  <script src="./filters/trim.js"></script>
  <script src="./directives/loading.js"></script>
  <script src="./directives/image-src.js"></script>
  <script src="./directives/slide-down.js"></script>
  <script src="./directives/splitter.js"></script>
  <script src="./services/events.js"></script>
  <script src="./services/alertService.js"></script>
  <script src="./services/connectionCache.js"></script>
  <script src="./services/keypressService.js"></script>
  <script src="./services/keypressHandlers/connectionManager-newConnection.js"></script>
  <script src="./services/keypressHandlers/tabManager-runQuery.js"></script>
  <script src="./services/keypressHandlers/tabManager-autoformat.js"></script>
  <script src="./services/keypressHandlers/tabManager-nextTab.js"></script>
  <script src="./services/keypressHandlers/tabManager-previousTab.js"></script>
  <script src="./services/menuService.js"></script>
  <script src="./services/modalService.js"></script>
  <script src="./services/dialogService.js"></script>
  <script src="./services/tabCache.js"></script>
  <script src="./components/connect/connectCtrl.js"></script>
  <script src="./components/addConnections/addConnectionsCtrl.js"></script>
  <script src="./components/addDatabase/addDatabaseCtrl.js"></script>
  <script src="./components/addCollection/addCollectionCtrl.js"></script>
  <script src="./components/settings/settingsCtrl.js"></script>
  <script src="./components/settings/keybindings/keybindingsCtrl.js"></script>
  <script src="./components/settings/preferences/preferencesCtrl.js"></script>
  <script src="./components/settings/themes/themesCtrl.js"></script>
  <script src="./components/logs/logsCtrl.js"></script>
  <script src="./directives/right-click.js"></script>
  <script src="./directives/codemirror/codemirror.js"></script>
  <script src="./directives/collection-query/collectionQuery.js"></script>
  <script src="./directives/collection-query/collectionQueryCtrl.js"></script>
  <script src="./directives/sidebar/sidebar.js"></script>
  <script src="./directives/sidebar/sidebarCtrl.js"></script>
  <script src="./directives/sidenav/sidenav.js"></script>
  <script src="./directives/sidenav/sidenavCtrl.js"></script>
  <script src="./directives/tab-view/tab-view.js"></script>
  <script src="./directives/tab-view/tabViewCtrl.js"></script>
  <script src="./directives/keybinding-context.js"></script>
</head>

<body class="theme-{{ themes.current }}">
  <!-- need for ngAnimate -->
  <base href="/" />
  <!-- APP -->
  <div class="app" keybinding-context="mongotron-workspace">
    <div class="splitter" splitter position="20%" limit="240">
      <div class="sidebar-wrapper">
        <sidenav></sidenav>
        <sidebar></sidebar>
      </div>
      <div class="content-wrapper" ng-class="{ 'slide-out-panel-open' : slideOutPanel }">
        <div class="content">
          <div class="slide-out-panel" ng-if="slideOutPanel" keybinding-context="mongotron-slide-out-panel">
            <div class="back-btn">
              <span class="back" ng-click="hideSlideOutPanel($event)">
                <i class="fa fa-chevron-left"></i> Back
              </span>
            </div>
            <div class="slide-panel clearfix" ng-include="slideOutPanel.templateUrl">

            </div>
          </div>
          <tab-view keybinding-context="mongotron-tab-view"></tab-view>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
